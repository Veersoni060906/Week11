<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }
        #students{
            background-color: antiquewhite;
            border-collapse: collapse;
            width: 100%;
            height: 100vh;
        }

        td, th{
            border: 1px solid red;
            font-size: 20px;
        }
        tr:nth-child(even){
            background-color: aquamarine;
        }
        tr:hover{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <table id="students">
        <tr><th>Name</th> <th>Age</th> <th>Address</th></tr>
        <tr><td>Alexander</td> <td>18</td> <td>Etobicoke</td></tr>
        <tr><td>Philips</td> <td>18</td> <td>Etobicoke</td></tr>
        <tr><td>Gavin</td> <td>18</td> <td>Etobicoke</td></tr>
    </table>
</body>
</html>
